  <body>
    
    <!-- 页面[page]-->
    <div class="home page" o-dragover="dragover" template="page" style="display: block;"><div class="file-upload"><ul class="href-list"><li o-for="this.data.uploadList"><div class="left"><img src="{value.url}"></div><div class="right"><span>{value.url}</span></div></li></ul><ul class="my-file clear"><li o-for="this.data.myFileList"><a href="{value.md5}" target="_blank"><div class="file-icon"></div><div class="name">{value.name}</div></a></li></ul></div><div class="image-upload-wrap"><input class="file-upload-input" type="file" o-change="readURL" accept="image/*"><div class="drag-text"><h3>拖拽或者选择图片</h3></div></div><div class="upload-bottom" o-tap="uploadFile" o-hover="grow" title="上传文件"><svg t="1611193782309" class="icon" viewBox="0 0 1433 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3749" width="64" height="64"><path d="M1153.92512 384.32768c0-198.94272-159.1296-358.11328-352.41984-358.11328-136.3968 0-255.7952 79.58528-312.64768 193.24928-34.11968-11.34592-62.50496-17.03936-90.9312-17.03936-125.09184 0-221.71648 102.31808-221.71648 221.67552 0 22.7328 5.69344 39.81312 11.38688 56.85248-108.01152 39.81312-187.5968 136.3968-187.5968 255.7952a266.8544 266.8544 0 0 0 267.18208 267.18208h267.14112v-267.18208H358.11328l358.11328-358.11328 358.11328 358.11328h-176.20992v267.18208h267.18208v-5.69344c147.78368-22.7328 267.18208-153.47712 267.18208-306.95424-11.38688-159.17056-130.74432-289.91488-278.528-306.95424z" fill="#F29440" p-id="3750"></path></svg></div></div>
    
<!-- 框架script文件 -->
<script src="./static/js/owo.core.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
owo.script = {
  "page": {
    "data": {
      "uploadList": [],
      "myFileList": []
    },
    "created": function created() {
      var _this = this;

      if (!userInfo) {
        setTimeout(function () {
          owo.go('login');
        }, 0);
      } // 获取用户数据


      fetch("https://going.run/upload?route=getInfo&username=" + userInfo.username + "&session=" + userInfo.session + "&userID=" + userInfo.userID, {
        method: 'GET'
      }).then(function (response) {
        return response.json();
      }).then(function (result) {
        if (result.err == 0) {
          console.log(result);
          _this.data.myFileList = result.value;
          setTimeout(function () {
            _this.handleEvent(_this, _this.query('.my-file'));
          }, 100);
        }
      })["catch"](function (error) {
        return console.log('error', error);
      });
    },
    "readURL": function readURL() {
      var _this2 = this;

      var input = this.$target;

      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          // 上传
          var requestOptions = {
            method: 'POST',
            body: JSON.stringify({
              name: getFileName(input.value),
              data: e.target.result,
              path: '\\\\'
            }),
            redirect: 'follow'
          };
          fetch("https://going.run/upload?route=uploda&username=" + userInfo.username + "&session=" + userInfo.session + "&userID=" + userInfo.userID, requestOptions).then(function (response) {
            return response.json();
          }).then(function (result) {
            if (result.err == 0) {
              _this2.data.uploadList.push({
                name: input.files[0].name,
                url: result.url
              });

              console.log(_this2.data.uploadList); // creatHTML()

              setTimeout(function () {
                _this2.handleEvent(_this2, _this2.query('.href-list'));
              }, 0);
            }
          })["catch"](function (error) {
            return console.log('error', error);
          });
        };

        reader.readAsDataURL(input.files[0]);
      }
    },
    "dragover": function dragover() {
      this.query('.image-upload-wrap').classList.add('image-dropping');
    },
    "dragleave": function dragleave() {
      this.query('.image-upload-wrap').classList.remove('image-dropping');
    },
    "uploadFile": function uploadFile() {
      this.query('.file-upload-input').click();
    }
  }
};
</script>

    <script src="./static/js/main.js" type="text/javascript"  charset="UTF-8"></script>

  </body>
</html>
